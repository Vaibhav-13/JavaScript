<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery.min.js"></script>

<title>JQuery</title>
    <style type="text/css">
        #circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
              margin: 10px;
            background-color: green;
        }
         .square{
            width: 150px;
            height: 150px;
              margin: 10px;
            background-color: red;
        }
    </style>
</head>
    <body>
        <div id="circle"></div>
         <div class="square"></div>
         <div class="square"></div>
        <p>Hello!</p>
        <script type="text/javascript">
            $("div").click (function(){
                $(this).fadeOut("slow" , function(){
                    alert("FadOut finished");
                });
            });
        </script>
    </body>
</html>
